<div [ngClass]="currentTheme" class="theme-container"
    [ngStyle]="{'background-color': currentTheme.backgroundColor, 'color': currentTheme.textColor}">
    <h2 mat-dialog-title class="dialog-title" [ngStyle]="{'color': currentTheme.textColor}">Crear nuevo pago</h2>

    <mat-dialog-content class="form-container">
        <form [formGroup]="paymentForm" class="payment-form">

            <div class="form-row">
                <mat-form-field appearance="outline" class="half-width">
                    <mat-label>Tipo de Pago</mat-label>
                    <mat-select formControlName="paymentType" required>
                        <mat-option *ngFor="let item of methods" [value]="item.id">{{ item.name }}</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field appearance="outline" class="half-width">
                    <mat-label>Monto</mat-label>
                    <input matInput type="number" formControlName="amount" required min="0" />
                </mat-form-field>
            </div>

            <div class="form-row">
                <mat-form-field appearance="outline" class="half-width">
                    <mat-label>Tipo de Notificaci√≥n</mat-label>
                    <mat-select formControlName="notificationType" required>
                        <mat-option *ngFor="let item of notifications" [value]="item.id">{{ item.name }}</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field appearance="outline" class="half-width">
                    <mat-label>Destinatario</mat-label>
                    <input matInput type="text" formControlName="addressee" required />
                </mat-form-field>
            </div>

            <div mat-dialog-actions align="end" class="actions">
                <button mat-button color="primary" (click)="close()">Cancelar</button>
                <button mat-flat-button color="accent" [disabled]="paymentForm.invalid"
                    (click)="submitPayment()">Guardar</button>
            </div>

        </form>
    </mat-dialog-content>
</div>
